<html lang="{{ pl_lang }}">
	<head>
		{% load static %}
		<meta charset="{{ pl_charset }}">
		<!-- TODO to finish + URL here -->
		<meta name="robots" content="noindex, nofollow, nosnippet, noarchive, noimageindex, noodp">
		
		<!-- Devices & browsers responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		
		<meta name="description" content="{{ pl_description }}">
		<meta name="author" content="{{ pl_contributors }}">
		<meta name="generator" content="{{ pl_powered_by }}">

		<link rel="license" type="text/plain" href="{% static pl_licence|add:'.txt' %}">
		<link rel="help" type="text/html" href="{{ pl_help }}">

		<title>{{ pl_title }}</title>
		
		<!-- Favicons -->
		<link rel="icon" type="image/x-icon" href="{% static 'img/favicons/favicon.ico' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
		<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{% static 'img/favicons/apple-touch-icon.png' %}">
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/adminlte.min.css' %}">
		{% block b_head %}{% endblock %}
	</head>
	
	<body{% block b_body_attributes %}{% endblock %}>
		{% block b_main %}{% endblock %}
		
		<script type="text/javascript" src="{% static 'js/adminlte.min.js' %}"></script>
		{% block b_body_after_scripts %}{% endblock %}
	</body>
</html>
